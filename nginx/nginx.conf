# Worker processes - adjust based on your CPU cores
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log logs/access.log;
    error_log logs/error.log;

    # Performance settings
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 1m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Backend API Server (for development with localhost)
    upstream backend {
        server localhost:5000;
    }

    # HTTP Server - Redirect to HTTPS (for production)
    server {
        listen 80;
        server_name localhost lms-cit.local;

        # For development, you can serve directly without redirect
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # Essential proxy headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Cookie handling
            proxy_pass_request_headers on;
            proxy_set_header Cookie $http_cookie;
            
            # Disable caching for API requests
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache 1;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

